<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonPied | Accueil</title>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js" defer></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Manjari:wght@100;400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!--  phosphore icon -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

    <!-- aos -->

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header -->

    <header class="flex space-between align-center padding-20">

        <a href="index.html" class="w-23 ">

            <img class="w-23 image" src="asset/logo-bon-pied2.png" alt="logo BonPied">

        </a>

        <!-- Navigation -->
        <nav class="">
            <ul class="flex space-between gap-12 epiloguePolice">
                <li><a class="policeInter" href="">À propos</a></li>
                <li><a class="policeInter" href="#section2">Nos produits</a></li>
                <li><a class="policeInter" href="#section4">Témoignages clients</a></li>
            </ul>
        </nav>

        <!-- Bouton de contact -->
        <a class=""><img src="asset/ShoppingCartSimple.png" alt=""></a>
    </header>


    <main>

        <!-- SECTION HERO - Bannière -->
        <section id="section1" class="flex bgBeige padding-50">

        </section>

        <!-- SECTION Nos produits -->
        <section id="section2" class="container padding-40">
            <h3>Nos produits</h3>
            <div id="produits" class="flex margin-top-40 space-between">

            </div>


        </section>

        <!--   SECTION Avantage Clients -->
        <section class="bgGreen padding-20 ">
            <div class="flex-m">
                <div id="avantage" class="avantage">

                </div>

            </div>
        </section>

        <!-- SECTION Nos services  -->
        <section class="container padding-40">
            <h3>Nos Services</h3>

            <div id="services" class="flex space-between margin-top-40">

            </div>
        </section>

        <!-- SECTION Retours Clients -->
        <section id="section4" class="bgBeige padding-40">
            <div class="container">
                <h3>Retours Clients</h3>

                <div id="temoignages" class="flex space-between margin-top-40">
                    <!-- ma première div Retour Client -->

                </div>
            </div>
        </section>

    </main>

    <!-- footer -->
    <footer class="bgFooter colorWhite flex padding-40" id="contact">

        <div class="bas flex justify-center container">
            <div class="flex space-between">
                <!-- ma première div -->
                <div class="footerParagraph w-48 flex space-between align-center ">
                    <div class="w-23 flex justify-center ">
                        <img src="asset/logo-bon-pied3.png" alt="" class="w-98">
                        <div class="margin-top-10 "><i class="ph ph-instagram-logo txtWhite"></i>
                            <i class="ph ph-linkedin-logo txtWhite"></i>
                        </div>
                    </div>
                    <p class="w-73 txtWhite pFooter policeEpilogue">Rejoignez la communauté bon pied et consommez
                        autrement pour une planéte
                        plsu verte ! </p>



                </div>
                <!-- ma deuxième div -->
                <div class="w-48"> <!-- mon formulaire de contact -->
                    <form>
                        <input type="text" class="paddingFormulaire policeEpilogue" value="Nom"><br>
                        <input type="text" class="paddingFormulaire margin-top-6 policeEpilogue" value="Email"
                            class="margin-top-10"><br>
                        <input type="submit" value="Envoyer" class="margin-top-15  btn3">
                    </form>
                </div>
            </div>

        </div>
    </footer>

    <script>
        AOS.init();
    </script>

</body>

</html>
